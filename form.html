<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TISR Group - See LNG Differently</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to right, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0) 100%),
            url('./shore.png') center/cover no-repeat;
      height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      text-align: left;
      max-width: 500px;
      padding: 50px;
      border-radius: 16px;
      backdrop-filter: blur(3px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Playfair Display", "Georgia", serif;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    h2 {
      font-family: "Playfair Display", "Georgia", serif;
      font-size: 1.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 30px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.82);
      margin-bottom: 12px;
    }

    .button {
      display: inline-block;
      margin-top: 28px;
      padding: 12px 28px;
      font-size: 1.05rem;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, #d4a017, #e2b74d);
    text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .attribution {
      position: absolute;
      bottom: 12px;
      right: 18px;
      font-size: 0.8rem;
      opacity: 0.45;
      color: #fff;
      font-style: italic;
    }

    .attribution a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
    }

    .attribution a:hover {
      opacity: 0.7;
    }
    <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e3f8ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 0.95rem;
    }

    input[type="email"] {
      margin-top: 0.4rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 100%;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="email"]:focus {
      border-color: #d4a017;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    button {
      background-color: #d4a017;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.1s;
    }

    button:hover {
      background-color: #d4a017;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(1px);
    }
  

    @media (max-width: 600px) {
      .content {
        padding: 32px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <form
  action="https://formspree.io/f/myznolwe"
  method="POST"
  id="contact-form"
    >
        <label>Email:<input type="email" name="email"></label>
        <button type="submit">Send</button>
    </form>

  </div>

  <div class="attribution">
    Image Â© Airbus - Google Earth
  </div>
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        window.location.href = 'thanks.html';
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
